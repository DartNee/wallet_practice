<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>


    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            console.log('jqery loading completed');

            $("#btnNewAccount").click(function(){
                alert('계좌생성');
            });

            $("#btnCheckBalance").click(function(){
                alert('잔액확인');
            });

            $("#btnSendEther").click(function(){
                alert('송금하기');
            });
            
        });
    </script>
</head>
<body>
    <header class="container">
        <h2>이더리움 전자지갑</h2>
        <div class="p-2">
            <button id="btnnewAccount">New Account</button>
            <button id="btncheckBalance">잔액확인</button>
            <button id="btnsendEther">송금하기</button>
        </div>
    </header>
    <section class="container">
        <div class="py-3">
            <div class="h5">나의 계좌목록</div>
            <div class="row border" id="accountList">아무것도없음</div>
        </div>

        <div class="row py-3">
            <span class="col-3"><span class="h5"></span>송신처(from address)</span></div>
            <div class="col">
                <input id="fromAddress" class="w-100" value=""/>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-3"><span class="h5">수신처(to address)</span></div>
            <div class="col"><input id="toaddress" class="w-100" value="" /></div>
        </div>

        <div class="row py-3">
            <div class="col-3"><span class="h5">보낼 코인(ether)</span></div>
            <div class="col"><input id="sendCoin" placeholder="" value="1" /></div>
        </div>

        <div class="row py-3">
            <div class="col-3"><span class="h5">비밀번호(account private key</span></div>
            <div class="col">
                <input 
                class="w-100"
                type="password"
                id="youpw"
                value="adfsadfsdafsdfasdfsdf">
            </div>
        </div>
    </section>
    <div class="container">
        <div><h4>Response Message</h4></div>
        <div id="message" class="border">아무런 메세지가 없음</div>
    </div>
</body>
</html>
